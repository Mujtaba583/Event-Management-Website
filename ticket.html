<div class="container">
    <div class="row justify-content-center my-5">
        <!-- Event Information -->
        <div class="col-md-6">
            <div class="text-center">
                <!-- <h1>Event Management</h1> -->
                <h2 class="lead text-white">Get your tickets for the upcoming event!</h2>
                <button class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#ticketModal">Generate Ticket</button>
            </div>
        </div>
    </div>

    <!-- Ticket Modal -->
    <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ticketModalLabel">Generate Your Ticket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ticketForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="event" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="event" value="Digital Conference 2024" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="ticketQuantity" class="form-label">Number of Tickets</label>
                            <input type="number" class="form-control" id="ticketQuantity" min="1" max="10" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Generate Ticket</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Digital Ticket Display -->
    <div class="row justify-content-center">
        <div class="col-md-6" id="ticketDisplay" style="display: none;">
            <div class="ticket">
                <div class="ticket-header">
                    <h4>Ticket</h4>
                </div>
                <div class="ticket-body">
                    <p><strong>Name:</strong> <span id="ticketName"></span></p>
                    <p><strong>Email:</strong> <span id="ticketEmail"></span></p>
                    <p><strong>Event:</strong> <span id="ticketEvent"></span></p>
                    <p><strong>Number of Tickets:</strong> <span id="ticketQuantityDisplay"></span></p>
                </div>
                <div class="ticket-footer">
                    <small>Thank you for purchasing your ticket. Enjoy the event!</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    document.getElementById('ticketForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const event = document.getElementById('event').value;
        const ticketQuantity = document.getElementById('ticketQuantity').value;
        
        // Hide form and display ticket
        document.getElementById('ticketDisplay').style.display = 'block';
        document.getElementById('ticketName').textContent = name;
        document.getElementById('ticketEmail').textContent = email;
        document.getElementById('ticketEvent').textContent = event;
        document.getElementById('ticketQuantityDisplay').textContent = ticketQuantity;
        
        // Close the modal
        var myModal = new bootstrap.Modal(document.getElementById('ticketModal'));
        myModal.hide();
    });
</script>
